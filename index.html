<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide-number" id="slide-number"></div>
    <img src="images/carousel-01.jpg" alt="">
    <img src="images/carousel-02.jpg" alt="">
    <img src="images/carousel-03.jpg" alt="">
    <img src="images/carousel-04.jpg" alt="">
    <img src="images/carousel-05.jpg" alt="">
  </div>
  <div class="slider-controls">
    <span id="prev" class="prev">Prev</span>
    <span id="indicators" class="indicators"></span>
    <span id="next" class="next">Next</span>
  </div>
  <script src="main.js"></script>
</body>

</html>
